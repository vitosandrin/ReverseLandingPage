<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link href="https://fonts.googleapis.com/css2?family=Mohave:wght@300;600&display=swap" rel="stylesheet">

    <title>Reverse Prataria</title>

</head>
<body>
    <section id="topo"> 
        <div class="logo"> 
            <img src="images/reverselogo.png" alt="Logotipo">
        </div>
        <div class="conteudo">
            <div>
                <h3 id="frase">Be yourself!</h3>
            </div>
            <div id="divform">
                <form class="formulario">
                    <input type="text" name="nome" id="nome" placeholder="Nome" required>
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                    <input type="text" name="tel" id="telefone" placeholder="Telefone" required>
                    <label id="labelpromo"><input type="checkbox" name="checkbox">
                    Aceito receber o catálogo pelo whatsapp.</label>
                    <input type="submit" name="enviar" value="ENVIAR">

                </form>
            </div>
        </div>

    </section>
    <section class="fraseslogan">
        <div>
            <img src="images/fundoslogan.png" alt="Slogan">
        </div>
    </section>

    <section id="parte2">
        <div class="conteudo-bottom">
            <div class="info">
                <h3 class="motivoreverse">#BeReverse</h3>
                <p class="frasereverse">Seja você, seja Reverse!</p>
                <p class="frasejoias">Jóias em prata 925 e 950 com certificado e garantia vitalícia;</p>
            </div>
        </div>

    </section>

    <div class="contentslide">

        <div class="slides">
            <input type="radio" name="slide" id="slide1">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">

            <div class="slide s1">
                <img src="images/anelyngiang.jpg" alt="aneling">
            </div>
            <div class="slide s2">
                <img src="images/anelcobra.jpg" alt="anelcobra">
            </div>
            <div class="slide s3">
                <img src="images/anelolho.jpg" alt="anelolho">
            </div>
        </div>

        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
        </div>
    </div>
    
</body>
</html>
